<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIISLAY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3141ec3c54.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="stars-container"></div>
    <h2 class="h2chess">Chess</h2>
    <div class="mode"></div>
    <div class="chess">
        <div class="chessProfil">
            <div class="chessUsername"></div>
            <img class="chessPp" src="" alt="">
            <img class="chessLeague" src="" alt="">
        </div>
        <div class="chessModes">
            <div class="chessNothing"></div>
            <div class="chessGames">Games</div>
            <div class="chessRating">Rating</div>
        </div>
        <div class="chessFirstRow">
            <div class="chessBullet"><img src="assets/images/chess/bullet.png" alt="" srcset=""></div>
            <div class="chessBulletGames">Fetching...</div>
            <div class="chessBulletRating">Fetching...</div>
        </div>
        <div class="chessSecondRow">
            <div class="chessBlitz"><img src="assets/images/chess/blitz.png" alt="" srcset=""></div>
            <div class="chessBlitzGames">Fetching...</div>
            <div class="chessBlitzRating">Fetching...</div>
        </div>
        <div class="chessThirdRow">
            <div class="chessRapid"><img src="assets/images/chess/rapid.png" alt="" srcset=""></div>
            <div class="chessRapidGames">Fetching...</div>
            <div class="chessRapidRating">Fetching...</div>
        </div>
    </div>
        <a href="./index.html" rel="noopener noreferrer"><button class="menu sweep-to-top">Menu</button></a>
        <div class="foot">
        <ul class="icons">
            <li>
                <a class="f" id="chess" href="https://lichess.org/@/diislay">
                    <i class="fa-solid fa-chess-pawn"></i>
                </a>
            </li>
        </ul>
    </div>
    <script>
        const chessBulletGames = document.querySelector('.chessBulletGames');
const chessBlitzGames = document.querySelector('.chessBlitzGames');
const chessRapidGames = document.querySelector('.chessRapidGames');
const chessRapidRating = document.querySelector('.chessRapidRating');
const chessBlitzRating = document.querySelector('.chessBlitzRating');
const chessBulletRating = document.querySelector('.chessBulletRating');

const chessName = document.querySelector('.chessUsername');

const fetchUserInfo = async (username) => {
    try {
        const response = await fetch(`https://lichess.org/api/user/${username}`);
        if (!response.ok) {
            throw new Error(`Erreur HTTP! Statut: ${response.status}`);
        }
        const userInfo = await response.json();

        const BlitzGames = userInfo.perfs.blitz.games;
        const BulletGames = userInfo.perfs.bullet.games;
        const RapidGames = userInfo.perfs.rapid.games;
        const RapidRating = userInfo.perfs.rapid.rating;
        const BlitzRating = userInfo.perfs.blitz.rating;
        const BulletRating = userInfo.perfs.bullet.rating;

        const pseudo = userInfo.username;

        chessBlitzGames.innerText = `${BlitzGames}`
        chessBulletGames.innerText = `${BulletGames}`
        chessRapidGames.innerText = `${RapidGames}`
        chessBlitzRating.innerText = `${BlitzRating}`
        chessBulletRating.innerText = `${BulletRating}`
        chessRapidRating.innerText = `${RapidRating}`

        chessName.innerText = `${pseudo}`
        
    } catch (error) {
        console.error('Erreur:', error);
    }
};

fetchUserInfo('diislay');

const chessPp = document.querySelector('.chessPp');
const chessLeague = document.querySelector('.chessLeague');

const options = {
    method: 'GET',
};

fetch(`https://api.chess.com/pub/player/FiouuuTaaah`, options)
.then(response => response.json())
.then(data => {
    chessPp.src = data.avatar
    chessLeague.src = "assets/images/chess/" + data.league + ".png"
})
    </script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
