    <script>const createLeaf = () => {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        leaf.style.left = `${Math.random() * 100}vw`;
        leaf.style.top = `${Math.random() * -100}vh`;
        leaf.style.animationDuration = `${Math.random() * 10 + 5}s`;
        document.body.appendChild(leaf);
    
        setTimeout(() => {
            leaf.remove();
        }, (Math.random() * 10 + 5) * 1000);
    };
    
    setInterval(createLeaf, 300);</script>
        <script>
        const textData = {
            en: [
                "Hi !",
                "My name is Tiago",
                "I'am 14yo",
                "I love oceanography",
                "I'm a front-end developer'",
                "I code just for fun"
            ],
            fr: [
                "Salut !",
                "Mon nom est Tiago",
                "J'ai 14ans",
                "J'aime beaucoup l'océanographie",
                "Je suis un développeur front-end",
                "Je code juste pour le plaisir"
            ]
        };

        let currentLanguage = 'en';
        let textIndex = 0;
        let charIndex = 0;
        const textElement = document.getElementById('animated-text');

        let typingTimeout;
        let erasingTimeout;

        function typeText() {
            if (charIndex < textData[currentLanguage][textIndex].length) {
                textElement.innerHTML += textData[currentLanguage][textIndex].charAt(charIndex);
                charIndex++;
                typingTimeout = setTimeout(typeText, 50);
            } else {
                erasingTimeout = setTimeout(eraseText, 1000);
            }
        }

        function eraseText() {
            if (textElement.innerHTML.length > 0) {
                textElement.innerHTML = textElement.innerHTML.slice(0, -1);
                erasingTimeout = setTimeout(eraseText, 50);
            } else {
                textIndex = (textIndex + 1) % textData[currentLanguage].length;
                charIndex = 0;
                typingTimeout = setTimeout(typeText, 500);
            }
        }

        function changeLanguage(language) {
            clearTimeout(typingTimeout);
            clearTimeout(erasingTimeout);
            currentLanguage = language;
            textIndex = 0;
            charIndex = 0;
            textElement.innerHTML = '';
            setTimeout(() => {
                typeText();
            }, 500);

            
        }

        window.onload = typeText;
    </script>
