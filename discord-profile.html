<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3141ec3c54.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="stars-container"></div>
    <div class="toUnhide">
        <div class="discordCard">
            <div class="discordTop">
                <img class="banner"
                    src="assets/images/discord/secondbanner.gif"
                    alt="" srcset="">
                <img class="avatar"
                    src="assets/images/discord/discordavatar.png"
                    alt="" srcset="">
                <img class="status" src="assets/images/discord/idle.png" alt="">
            </div>
            <div class="badges">
                <img id="badge" class="badge1" src="assets/images/discord/badge1.png">
                <img id="badge" class="badge2" src="assets/images/discord/badge2.png">
                <img id="badge" class="badge3" src="assets/images/discord/badge3.png">
                <img id="badge" class="badge4" src="assets/images/discord/badge4.webp">
            </div>

            <div class="discordDescription">
                <h3 class="pseudo">᲼</h3>
                <span class="pronouns">diislay.no.money</span><br>
                <span class="customstatus"><img id="horn" class="horn" src="assets/images/discord/spiffolaptop.png" alt="" srcset="">
                    <span class="statustext">Be patient, you'll see</span></span>
                <hr>
                <span class="aboutme">À propos de moi</span>
                <span class="mydescription"> <img id="git" class="horn" src="assets/images/discord/github.png"> GitHub : <a
                        class="realink" href="https://github.com/Testers7777"
                        title="https://github.com/Testers7777">https://github.com/Testers7777</a></span>
                </span>
                <span class="accountcreatedat">Membre discord depuis</span>
                <span class="discordacc">27 juil. 2020</span>
                <span class="noteacc">Note</span>
                <textarea class="notetoacc" placeholder="Cliquer pour ajouter une note !" maxlength="252"></textarea>
            </div>
        </div>
    </div>
    <div class="foot">
        <ul class="icons">
            <li>
                <a class="f" id="discord" href="https://discord.com/users/737355664682123313">
                    <i class="fab fa-discord"></i>
                </a>
            </li>
        </ul>
    </div>
    <a href="./index.html" rel="noopener noreferrer"><button class="menuu sweep-to-top">Menu</button></a>
    <script>
    const noteToAcc = document.querySelector('.notetoacc')

window.addEventListener('DOMContentLoaded', () => {
    noteToAcc.innerHTML = sessionStorage.getItem("note");
})
    noteToAcc.addEventListener('blur', () => {
        sessionStorage.setItem("note", noteToAcc.value);
    });</script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
